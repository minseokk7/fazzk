name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup Rust
        uses: dtolnay/rust-action@stable
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Build Tauri App
        working-directory: fazzk-tauri
        run: cargo tauri build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fazzk-tauri/src-tauri/target/release/bundle/nsis/*.exe
            fazzk-tauri/src-tauri/target/release/bundle/msi/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
