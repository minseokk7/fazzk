<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js API Polling</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="followersPolling">
        <!-- Followers List Container -->
        <template x-if="followersQueue.length>0">
            <div x-show="currentFollower.isVisible"
                 x-transition.opacity.duration.5000ms
                 class="follower-item"
                 x-init="$nextTick(() => hideAfterTimeout())">
                <img :src="followersQueue.user.profileImageUrl ? followersQueue.user.profileImageUrl : 'chzzk.webp'" alt="Profile Image" width="50">
                <span x-text="followersQueue.user.nickname"></span>
            </div>
        </template>
    </div>
    
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('followersPolling', () => ({
                // Initialize data
                followersQueue: [], // The queue for incoming new followers
                nextFollower: [], // The queue for
                currentFollower: {}, // Current follower to display
                pollingInterval: null,
    
                init() {
                    // Fetch followers data every 5 seconds
                    this.pollFollowers();
                    console.log('finish----')
                    this.pollingInterval = setInterval(() => {
                        this.pollFollowers();
                    }, 5000);
                },
    
                async pollFollowers() {
                    try {
                        const response = await fetch('/followers');
                        const resData = await response.json();
                        const data= resData.content.data
                        
                        console.log(this.currentFollower.length)
                        if (this.currentFollower.length === 0) {
                            // First time, store the first 10 followers in queue
                            this.followersQueue.push( ...data)
                           // this.displayNextFollower();
                        } else {
                            // Subsequent calls: enqueue new followers (diff logic here if needed)
                            console.log(this.currentFollower)
                            const newFollowers = data.filter(obj1 => 
                                  !this.currentFollower.some(obj2 => obj1.user.userIdHash ===  obj2.user.userIdHash)
                             );
                             console.log(`new:${data[0].user.nickname}  --${this.currentFollower[0].user.nickname}`)
                            console.log(newFollowers)
                            this.followersQueue.push(...newFollowers);
                            this.displayNextFollower();
                        }
                    } catch (error) {
                        console.error('Error fetching followers:', error);
                    }
                },
    
                // Display the next follower from the queue
                displayNextFollower() {
                    if (this.followersQueue.length > 0) {
                        const nextFollower = this.followersQueue.shift();
                        this.currentFollower = {
                            ...nextFollower,
                            isVisible: true
                        };
                    }
                },
    
                // Hide current follower after 5 seconds and display the next one
                hideAfterTimeout() {
                    setTimeout(() => {
                        if (this.currentFollower) {
                            this.currentFollower.isVisible = false;
                            setTimeout(() => {
                                this.currentFollower = null;
                                this.displayNextFollower(); // Display the next follower after hiding one
                            }, 1000); // Ensure element fades out completely
                        }
                    }, 5000); // 5 seconds before fade out
                }
            }));
        });
        </script>
        
        
</body>
</html>
